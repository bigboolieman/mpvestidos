* {
  padding: 0;
  margin: 0;
}

.title {
  position: fixed;
  top: 0px; /* Keeps it at the top */
  left: 50%;
  transform: translateX(-50%); /* Ensures it stays horizontally centered */
  z-index: -1000; /* Keeps it above other content */
  min-width: 400px; /* Minimum width ensures the image never gets smaller than this value */
  max-width: 100%; /* Prevents overflow */
  box-sizing: border-box; /* Prevents padding from affecting width */
  height: auto; /* Maintains the aspect ratio of the image */
    }

.title img {
  width: 100%; /* Scales the image to the width of the container */
  height: auto; /* Maintains aspect ratio */
  display: block; /* Removes space below the image */
}

@media (max-width: 1024px) {
  .title {
    width: 30%; /* Adjust image width for tablets */
  }
}

@media (max-width: 768px) {
  .title {
    width: 50%; /* Adjust image width for smaller screens */
    top: 5px; /* Keeps space from the top */
  }
}

@media (max-width: 480px) {
  .title {
    width: 60%; /* Further adjust image width for mobile */
    top: 5px; /* Further adjust position for mobile */
  }
}

    body {
      overflow-x: hidden;
      background: #4c5cfc;
      font-family: Bodoni Moda;
    }
    
.list {
  display: flex;
  justify-content: center;  /* Centers horizontally */
  align-items: center;      /* Centers vertically */
  height: 100vh;             /* Make sure container takes full viewport height */
  gap: 2px;  
}

.list li {
 
  width: 30vw;  /* Adjust width relative to the viewport width (smaller) */
  height: 35vh; /* Adjust height relative to the viewport height (smaller) */
  opacity: 0.25;
  position: relative;
  border-radius: 15px;
  margin: 0;
  background: #9C89B8;
  transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 0.8s ease-in-out;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  overflow: hidden;
  z-index: 10000;
}

.list li.act {
  z-index: 1000000;
  opacity: 1;
  transform: scale(1);
}

.list li.prev,
.list li.next {
  z-index: 100000000;
}

.list li img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 15px;
}

.list .prev,
.list .next {
  cursor: pointer;
}

.list .prev {
  transform: translateX(-160px) scale(0.85); /* Reduced translation */
}

.list .next {
  transform: translateX(160px) scale(0.85); /* Reduced translation */
}

.list .hide,
.list .new-next {
  transform: translateX(300px) scale(0.85); /* Adjusted to match the closer layout */
  opacity: 0;
  transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
}

.list .new-next {
  transform: translateX(300px) scale(0.85);
}

.list .zoomed {
  transform: scale(3.5) !important;
  z-index: 10000000000;
  opacity: 1 !important;
  transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), z-index 0.3s ease-in-out;
}

.swipe {
  width: 300px;
  height: 250px;
  position: absolute;
  background-color: green;
  border-radius: 2px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 150vw;
  height: 150vh;
  z-index: 5;
  background: rgba(0, 0, 0, 0.5);
}

    
.info-section {
  position: fixed;
  left: 50%;
  bottom: 0.5px;
  transform: translateX(-50%);
  text-align: center;
  max-width: 900px;
  width: 100%;
  height: 5
  padding: 20px 30px;
  background: rgba(255, 255, 255, 0.3); /* Semi-transparent white background */
  border-radius: 20px;
  box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.1), -10px -10px 15px rgba(255, 255, 255, 0.7); /* Neumorphism effect */
  font-family: 'Poppins', sans-serif;
  color: #333;
  backdrop-filter: blur(10px); /* Optional blur effect */
  border: 1px solid rgba(255, 255, 255, 0.5); /* Light border for extra effect */
  animation: fadeInUp 0.8s ease-out;
}

@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(40px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.info-section h2 {
  font-size: 2.0rem;
  color: #3a3a3a; /* Darker header for contrast */
  margin-bottom: 10px;
  font-weight: 600;
}

.info-section p {
  font-size: 1.2rem;
  line-height: 1.6; /* Fixed line-height for readability */
  color: #555;
  margin-bottom: 1px;
}

.info-section p:last-child {
  font-size: 1.4rem;
  font-weight: 500;
  color: #6a1b9a; /* A fresh pop of color for the contact text */
}

@media (max-width: 1024px) {
  .info-section {
    padding: 25px 25px;
  }

  .info-section h2 {
    font-size: 2.2rem; /* Slightly smaller heading */
  }

  .info-section p {
    font-size: 1.1rem;
  }
}

@media (max-width: 768px) {
  .info-section {
    padding: 20px 15px;
  }

  .info-section h2 {
    font-size: 2rem; /* Smaller heading */
  }

  .info-section p {

@media (max-width: 480px) {

<body>

  <ul class="list">
    <li class="hide"><img src="https://i.ibb.co/8gKk75mv/PHOTO-2025-03-31-13-09-23.png" alt="Image 1" /></li>
    <li class="prev"><img src="https://i.ibb.co/4R1CNLkD/PHOTO-2025-03-31-13-09-12.png" alt="Image 2" /></li>
    <li class="act"><img src="https://i.ibb.co/N22rPQXt/PHOTO-2025-03-31-13-09-33.png" alt="Image 3" /></li>
    <li class="next"><img src="https://i.ibb.co/MkzJvghr/PHOTO-2025-03-31-13-09-10.png" alt="Image 4" /></li>
    <li class="next new-next"><img src="https://i.ibb.co/8gKk75mv/PHOTO-2025-03-31-13-09-23.png" alt="Image 1 Duplicate" /></li>
  </ul></div>

  <div class="swipe"></div>

<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
<script>
  const $ = selector => document.querySelector(selector);
const imageUrls = [
    "https://i.ibb.co/8gKk75mv/PHOTO-2025-03-31-13-09-23.png",
    "https://i.ibb.co/4R1CNLkD/PHOTO-2025-03-31-13-09-12.png",
    "https://i.ibb.co/N22rPQXt/PHOTO-2025-03-31-13-09-33.png",
    "https://i.ibb.co/MkzJvghr/PHOTO-2025-03-31-13-09-10.png"
];
let currentIndex = 2;  // Start from the middle image to avoid an undefined state

function getNextImage() {
    currentIndex = (currentIndex + 1) % imageUrls.length;
    return imageUrls[currentIndex];
}

function getPrevImage() {
    currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
    return imageUrls[currentIndex];
}

function next() {
    removeZoom();
    if ($(".hide")) $(".hide").remove();
    if ($(".prev")) {
        $(".prev").classList.add("hide");
        $(".prev").classList.remove("prev");
    }
    $(".act").classList.remove("zoomed");
    $(".act").classList.add("prev");
    $(".act").classList.remove("act");
    $(".next").classList.add("act");
    $(".next").classList.remove("next");
    $(".new-next").classList.remove("new-next");
    const addedEl = document.createElement('li');
    addedEl.classList.add("next", "new-next");
    const img = document.createElement('img');
    img.src = getNextImage();
    img.alt = "Image";
    addedEl.appendChild(img);
    $(".list").appendChild(addedEl);
}

function prev() {
    removeZoom();
    $(".new-next")?.remove();
    $(".next").classList.add("new-next");
    $(".act").classList.remove("zoomed");
    $(".act").classList.add("next");
    $(".act").classList.remove("act");
    $(".prev").classList.add("act");
    $(".prev").classList.remove("prev");
    $(".hide").classList.add("prev");
    $(".hide").classList.remove("hide");
    const addedEl = document.createElement('li');
    addedEl.classList.add("hide");
    const img = document.createElement('img');
    img.src = getPrevImage();
    img.alt = "Image";
    addedEl.appendChild(img);
    $(".list").insertBefore(addedEl, $(".list").firstChild);
}

function toggleZoom(element) {
    const isZoomed = element.classList.contains('zoomed');
    removeZoom();
    if (!isZoomed) {
        element.classList.add('zoomed');
        addOverlay();
    }
}

function removeZoom() {
    document.querySelectorAll('.zoomed').forEach(el => el.classList.remove('zoomed'));
    removeOverlay();
}

function addOverlay() {
    if (!document.querySelector('.overlay')) {
        const overlay = document.createElement('div');
        overlay.className = 'overlay';
        overlay.onclick = removeZoom;
        document.body.appendChild(overlay);
    }
}

function removeOverlay() {
    document.querySelector('.overlay')?.remove();
}

function slide(element) {
    const target = element.closest('li');
    if (target?.classList.contains('act')) {
        toggleZoom(target);
    } else if (target?.classList.contains('next')) {
        next();
    } else if (target?.classList.contains('prev')) {
        prev();
    }
}

const slider = $(".list"),
    swipe = new Hammer($(".swipe"));
slider.onclick = event => {
    slide(event.target);
};
swipe.get('swipe').set({
    direction: Hammer.DIRECTION_HORIZONTAL
});
swipe.on("swipeleft", () => next());
swipe.on("swiperight", () => prev());

// Pinch-to-zoom on center image
const actImg = () => document.querySelector(".act");
const pinchHammer = new Hammer(document.body);
pinchHammer.get('pinch').set({
    enable: true
});
let scale = 1;
pinchHammer.on('pinchstart', () => {
    scale = 1;
});
pinchHammer.on('pinch', ev => {
    const act = actImg();
    if (act) {
        act.classList.add("zoomed");
        addOverlay();
        scale = ev.scale;
        act.style.transform = `scale(${Math.min(Math.max(scale, 1), 5)})`;  // Max scale increased to 5
    }
});
pinchHammer.on('pinchend', () => {
    const act = actImg();
    if (scale < 1.1 && act) {
        act.classList.remove("zoomed");
        act.style.transform = '';
        removeOverlay();
    }
});

</script>
